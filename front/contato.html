<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <div class="header">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#sobre">Sobre Nós</a></li>
            <li><a href="servicos.html">Serviço</a></li>
        </ul>
        <img class="imgLogo" src="images/CircuitoVerdeLog2.png" alt="">
        <div class="imgTeste"></div>
        <div class="imgTeste2"></div>
        <div class="contato">
            <a href="contato.html">Contate-nos</a>
        </div>
    </div><div id="modal" class="modal">
        <div class="modal-content">
          <p>Mensagem enviada com sucesso!</p>
          <button onclick="fecharModal()">Fechar</button>
        </div>
      </div>

    <section class="contato-section" id="contato">
        <h2>Fale Conosco</h2>
        <p>Tem alguma dúvida, sugestão ou deseja contribuir com o projeto? Envie uma mensagem!</p>
      
        <form class="form-contato" action="#" method="POST">
          <input type="text" name="nome" placeholder="Seu nome" required>
          <input type="email" name="email" placeholder="Seu e-mail" required>
          <input type="text" name="assunto" placeholder="Assunto" required>
          <textarea name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
          <button type="submit" onclick="enviarFormulario(event)">Enviar</button>
        </form>
      </section>

      
      
      <script>
        function enviarFormulario(event) {
          event.preventDefault(); // impede envio real
          // Mostra o modal
          document.getElementById("modal").style.display = "flex";
      
          // Limpa os campos
          const inputs = document.querySelectorAll(".form-contato input, .form-contato textarea");
          inputs.forEach(input => input.value = "");
        }
      
        function fecharModal() {
          document.getElementById("modal").style.display = "none";
        }
      </script>
       

</body>

</html>
