<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sustentabilidade 360</h1>
  <div class="table-container">
    <table>
      <thead>
        
      </thead>
      <tbody>
        <tr>
            <div class="blocoUm">
              <td onclick="abrirModal('Centro de Reciclagem', 'images/ecobraz.png', 'É uma organização pioneira em reciclagem de resíduos eletrônicos', '⭐⭐⭐⭐⭐', '08:00 - 17:00')">Ecobraz</td>  
            </div>
          </tr>
          <tr>
          <div class="blocoDoois">
            <td onclick="abrirModal('Monte Everest', 'everest.jpg', 'Montanha mais alta do mundo.', '⭐⭐⭐⭐⭐','00:00 - 23:59')">Everest</td>
          </div>
          </tr>
          <tr>
            <div class="blocoTres">
               <td onclick="abrirModal('Parque Ibirapuera', 'ibirapuera.jpg', 'Grande parque urbano em São Paulo.', '⭐⭐⭐⭐⭐','06:00 - 20:00')">Ibirapuera</td> 
            </div>
            
          </tr>
          
      </tbody>
    </table>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <img id="modal-img" src="" alt="Imagem do local">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p id="modal-stars"></p>
      <p><strong>Horário:</strong> <span id="modal-hours"></span></p>
      <div class="thumbs">
        <button onclick="votar('up')">👍</button>
        <button onclick="votar('down')">👎</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
